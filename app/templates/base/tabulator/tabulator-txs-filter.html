{% include 'base/tabulator/tabulator-table-full-width-remote-filtering-txs.html' %}
{% include 'base/tabulator/tabulator-table-download-link.html' %}
<script>
  // 1) Pure filter function for subsequent changes
  function updateFilterOnly() {
    const table  = window["{{ccd_tabulator_table}}_table"];
    const select = document.getElementById("tx_type_contents_selector");
    table.setFilter("type", "=", select.value);
    console.log("Filter applied:", select.value);
  }

  // 2) Initial load function: filter + data reload
  function initialLoad() {
    const table  = window["txsfilter_table"];
    const select = document.getElementById("tx_type_contents_selector");
    table.setFilter("type", "=", select.value);
    console.log("Initial filter:", select.value);
    table.setData("{{tabulator_ajax_filtering_url}}");
    console.log("Data reloaded once at:", "{{tabulator_ajax__filtering_url}}");
  }

  

  // 4) Wire up change listener for everything after initial
  document
    .getElementById("tx_type_contents_selector")
    .addEventListener("change", updateFilterOnly);
</script>
