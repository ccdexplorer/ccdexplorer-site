{% if transaction.show_table %}
        {% if transaction.events|length == 1 %}
            <table class="table table-borderless">
                <tbody>
        {% else %}
            <table class="table table-borderless">
                <tbody>
                    <thead>
                    <tr>
                        <th  scope="col">Action</th>
                        <th  scope="col">Value</th>
                    </tr>
                    </thead>
                    <tbody>
        {% endif %}    
        <table class="table table-borderless">
            <thead>
                <tr>
                <th  scope="col">Amount</th>
                <th  scope="col">Unlock Date</th>
                
                </tr>
            </thead>
            <tbody>
        {% for schedule in transaction.schedule %}
        
                <tr><td ><span >{{schedule.amount |micro_ccd_no_decimals|safe}}</span> <span ></td>
                    <td class="small "><small class="ccd_small">{{schedule.timestamp }}</small></td></tr>
                
        {% endfor %}
            </tbody>
        </table>
            </tbody>
        </table>
        
    
{% endif %}
