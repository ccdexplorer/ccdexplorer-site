
{% set title= "Module Instances" %}{% include 'base/box_title.html' %}
{% include 'base/pagination.html' %}
    {% if module_instances %}
<table class="table table-borderless">
   
    <tbody>
       
       
        {% for contract_address in module_instances|sort %}
        <tr  class="sm-text">
            
            <td class="text-start text-secondary-emphasis">{{contract_address|instance_link_from_str(net)|safe}}</td>
            
        {% endfor %}
        
    </tr>    

    </tbody>    
</table>
{% else %}
        No instances found.
        {% endif %}
