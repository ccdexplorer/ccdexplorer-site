<table class="table table-borderless">
    <tr class="table-row-line-height sm-text">
        <td class="text-start text-secondary-emphasis">CCD Balance</td>
        <td class="text-end text-secondary-emphasis">
            {{ balances["ccd"].balance| micro_ccd_display | safe}} 
            
            </td>
    </tr>
    <tr><td>Tokens</td></tr>

    {% for token, token_info in balances.items() %}
        {% if token != "ccd" %}
    <tr class="table-row-line-height sm-text">
        <td class="text-start text-secondary-emphasis">{{token}}</td>
        <td class="text-end text-secondary-emphasis">
            {{token_info.balance}}
            
            </td>
    </tr>

    {% endif %}
 
    {% endfor %}
    
    <tr class="table-row-line-height sm-text border-top">
        <td class="text-start text-secondary-emphasis">Age</td>
        <td class="text-end text-secondary-emphasis">... ago</td>
    </tr>
    
    <tr class="table-row-line-height sm-text">
        <td class="text-start text-secondary-emphasis"># Transactions</td>
        <td  class="text-end text-secondary-emphasis" id="block_tx_count">...
        </td>
    </tr>
   

</tbody>
</table>
