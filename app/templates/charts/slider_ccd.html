
<script>
  var formatForSlider = {
    from: function (formattedValue) {
        return Number(formattedValue);
    },
    to: function(numericValue) {
        return Math.round(numericValue).toLocaleString() + " CCD";
    }
};

   
     

      function mergeTooltipsCCD(slider, threshold, separator) {

          var textIsRtl = getComputedStyle(slider).direction === 'rtl';
          var isRtl = slider.noUiSlider.options.direction === 'rtl';
          var isVertical = slider.noUiSlider.options.orientation === 'vertical';
          var tooltips = slider.noUiSlider.getTooltips();
          var origins = slider.noUiSlider.getOrigins();

          // Move tooltips into the origin element. The default stylesheet handles this.
          tooltips.forEach(function (tooltip, index) {
              if (tooltip) {
                  origins[index].appendChild(tooltip);
              }
          });

          slider.noUiSlider.on('update', function (values, handle, unencoded, tap, positions) {
            var ccdValuesPretty = [
        document.getElementById("event-start-ccd-pretty"),
        document.getElementById("event-end-ccd-pretty"),
      ]
      ccdValuesPretty[handle].innerHTML = values[handle];
      var event = new CustomEvent('update_event');
                  document.getElementById('update').dispatchEvent(event);
      
              var pools = [[]];
              var poolPositions = [[]];
              var poolValues = [[]];
              var atPool = 0;

              // Assign the first tooltip to the first pool, if the tooltip is configured
              if (tooltips[0]) {
                  pools[0][0] = 0;
                  poolPositions[0][0] = positions[0];
                  poolValues[0][0] = values[0];
              }

              for (var i = 1; i < positions.length; i++) {
                  if (!tooltips[i] || (positions[i] - positions[i - 1]) > threshold) {
                      atPool++;
                      pools[atPool] = [];
                      poolValues[atPool] = [];
                      poolPositions[atPool] = [];
                  }

                  if (tooltips[i]) {
                      pools[atPool].push(i);
                      poolValues[atPool].push(values[i]);
                      poolPositions[atPool].push(positions[i]);
                  }
              }

              pools.forEach(function (pool, poolIndex) {
                  var handlesInPool = pool.length;

                  for (var j = 0; j < handlesInPool; j++) {
                      var handleNumber = pool[j];

                      if (j === handlesInPool - 1) {
                          var offset = 0;

                          poolPositions[poolIndex].forEach(function (value) {
                              offset += 1000 - value;
                          });

                          var direction = isVertical ? 'bottom' : 'right';
                          var last = isRtl ? 0 : handlesInPool - 1;
                          var lastOffset = 1000 - poolPositions[poolIndex][last];
                          offset = (textIsRtl && !isVertical ? 100 : 0) + (offset / handlesInPool) - lastOffset;

                          // Center this tooltip over the affected handles
                          tooltips[handleNumber].innerHTML = poolValues[poolIndex].join(separator);
                          tooltips[handleNumber].style.display = 'block';
                          tooltips[handleNumber].style[direction] = offset + '%';
                      } else {
                          // Hide this tooltip
                          tooltips[handleNumber].style.display = 'none';
                      }
                  }
              });
          });
          }





      
  
      
        
      
      var ccdSliderPretty = document.getElementById("slider-ccd-pretty")
  
      noUiSlider.create(ccdSliderPretty, {
        behaviour: "tap",
        connect: true,
        tooltips: [true, true],
        format: formatForSlider,
        // range: {
        //   min: 0,
        //   max: 1000000000,
        // },
        // step:1000,
        range: {
        // Starting at 500, step the value by 500,
        // until 4000 is reached. From there, step by 1000.
        'min': [0, 1],
        '1%':  [10, 1],
        '2%':  [100, 10],
        '3%':  [1000, 100],
        '4%':  [10000, 1000],
        '10%': [100000, 10000],
        '20%': [1000000, 100000],
        '30%': [10000000, 1000000],
        '50%': [100000000, 10000000],
        'max': [1000000000]
        },
        start: [100000000, 900000000],
      })
  
      
  
    
  
      var connect = ccdSliderPretty.querySelectorAll('.noUi-connect');
      var classes = ['c-2-color'];
  
      for (var i = 0; i < connect.length; i++) {
          connect[i].classList.add(classes[i]);
      }
  
      mergeTooltipsCCD(ccdSliderPretty, 20, ' - ');
  </script>
